<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Calculator app</title>
  <script defer src="script.js"></script>
</head>

<body class="theme-3">
  <div class="calc-container">
    <div class="calc-upper-part">
      <div class="brand-name">
        <p>calc</p>
      </div>
      <div class="toggle-colors">
        <p>theme</p>
      </div>
    </div>

    <div class="calc-main-part">
      <div class="display-screen">
        <p></p>
      </div>
      <div class="keys">
        <button class="key num-key">7</button>
        <button class="key num-key">8</button>
        <button class="key num-key">9</button>
        <button class="key delete-button">DEL</button>
        <button class="key num-key">4</button>
        <button class="key num-key">5</button>
        <button class="key num-key">6</button>
        <button class="key num-key">+</button>
        <button class="key num-key">1</button>
        <button class="key num-key">2</button>
        <button class="key num-key">3</button>
        <button class="key num-key">-</button>
        <button class="key num-key">.</button>
        <button class="key num-key">0</button>
        <button class="key num-key">/</button>
        <button class="key num-key">x</button>
        <button class="key reset-button">RESET</button>
        <button class="key result-button">=</button>
      </div>
    </div>

  </div>

</body>

</html>
