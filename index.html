      <div class="keys">

        <button class="key num-key" onclick="appendNumber('8')">8</button>
        <button class="key num-key" onclick="appendNumber('9')">9</button>
        <button class="key delete-button" onclick="deleteKey()">DEL</button>
        <button class="key num-key" onclick="appendNumber('4')">4</button>
        <button class="key num-key" onclick="appendNumber('5')">5</button>
        <button class="key num-key" onclick="appendNumber('6')">6</button>
        <button class="key num-key" onclick="appendNumber('+')">+</button>
        <button class="key num-key" onclick="appendNumber('1')">1</button>
        <button class="key num-key" onclick="appendNumber('2')">2</button>
        <button class="key num-key" onclick="appendNumber('3')">3</button>
        <button class="key num-key" onclick="appendNumber('-')">-</button>
        <button class="key num-key" onclick="appendNumber('.')">.</button>
        <button class="key num-key" onclick="appendNumber('0')">0</button>
        <button class="key num-key" onclick="appendNumber('/')">/</button>
        <button class="key num-key" onclick="appendNumber('*')">x</button>
        <button class="key reset-button" onclick="resetKey()">RESET</button>
        <button class="key result-button" onclick="showResult()">=</button>
      </div>
